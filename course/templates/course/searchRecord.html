{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <center><legend class="border-bottom mb-4">Update Student's Marks</legend></center>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <center><button class="btn" type="submit">Next</button></center>
            </div>
        </form>
    </div>
{% endblock content %}
